version: "3.4"

services:
  robot-race-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3232:8080"
  robot-race-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
  redis:
    image: redis:alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "5052:6379"
    volumes:
      - ./volumes/redis:/data
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
