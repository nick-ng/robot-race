version: "3.4"

services:
  robot-race-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    restart: always
    ports:
      - "${PORT}:8080"
  robot-race-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    scale: 1
  redis:
    restart: always
    image: redis:alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./volumes/redis:/data
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
